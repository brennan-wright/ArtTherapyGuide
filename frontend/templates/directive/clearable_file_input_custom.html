<div class="col container p-4 rounded-cards border">
    <div class="row deleteme">
        {% if widget.is_initial %}
        {{ widget.initial_text }}:
        <image style="max-width: 100px; max-height: 100px;" src="{{ widget.value.url }}">
    </div>
    <div class="row">
        {% if not widget.required %}
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
            {% if widget.attrs.disabled %} disabled{% endif %}>
        <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>{% endif %}
        {{ widget.input_text }}:{% endif %}
        <input type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
    </div>
</div>
